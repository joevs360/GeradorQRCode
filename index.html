<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <script src="js/script.js"></script>
        <div class="itens">
            <div class="divForm">
                <form>
                    <h1>Gerador de QR Code</h1>
                    <div class="form-group">
                       <select class="form-control" id="tipo" onchange="selecionarOpcao()">
                           <option value="">📄 Texto</option>
                           <option value="1">🌐 Link</option>
                           <option value="2">📧 E-mail</option>
                           <option value="3">📞 Telefone</option>
                           <option value="4">📶 Wifi</option>
                        </select>
                    </div>
                    <div class="form-group" id="divInformacao"></div>
                    <script>selecionarOpcao()</script>
                    <center>
                        <button type="button" class="btn btn-danger" onclick="gerarQr()">Gerar</button>
                    </center>
                </form>
            </div>
            <div id="qrcode"></div>
           
        </div>
        <br>
</body>
</html>
